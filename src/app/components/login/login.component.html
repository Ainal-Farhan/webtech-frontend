<div class="main">
    <div class="card">
        <div class="imgcontainer">
            <img src="test.png" alt="" class="avatar">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="box">
            <h1>Login</h1>
            <p> Please enter your login and password!</p>
            <div class="form-group">
                <input type="text" formControlName="username" placeholder = "Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div class="errorInput" *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div class="errorInput" *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <a class="forgot text-muted" href="#">Forgot password?</a> 
            <hr>
            <button [disabled]="loading" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
